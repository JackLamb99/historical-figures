<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="The Historical Figures game, an engaging trivia game that challenges players' knowledge of historical figures from various ages and cultures. From renowned leaders to influential inventors, every correct answer brings players closer to becoming a true historical virtuoso"
    />
    <meta
      name="keywords"
      content="historical figures, history, game, trivia, knowledge, quiz, educational"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4472c95f66.js"
      crossorigin="anonymous"
    ></script>
    <!-- Title -->
    <title>Historical Figures</title>
  </head>

  <body>
    <div class="menu-area">
      <h1><span class="younger-colour">Historical</span><br><span class="older-colour">Figures</span></h1>
      <button id="btn-instructions" class="btn btn-menu">Instructions</button>
      <button id="btn-play" class="btn btn-menu">Play</button>
      <div id="menu-highscore" class="highscore">Your Highscore: ?</div>
      <div id="github-link"><i class="fa-brands fa-github"></i></div>
    </div>
    <div class="instructions-area">
      <h2></h2>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="game-area">
      <div id="game-scores">
        <div class="highscore"></div>
        <div class="current-score"></div>
      </div>
      <div id="base-card" class="figure-card">
        <div id="base-figure-name" class="figure-name"></div>
        <div id="base-figure-description" class="figure-description"></div>
        <div id="base-figure-year" class="figure-year"></div>
      </div>
      <div id="divider">
        <div></div>
      </div>
      <div id="guess-card" class="figure-card">
        <div id="guess-name"></div>
      </div>
      <div id="reveal-card" class="figure-card">
        <div id="reveal-figure-name" class="figure-name"></div>
        <div id="reveal-figure-description" class="figure-description"></div>
        <div id="reveal-figure-year" class="figure-year"></div>
      </div>
      <div id="action-btns">
        <button id="btn-younger" class="btn btn-game"></button>
        <button id="btn-older" class="btn btn-game"></button>
        <button id="btn-home" class="btn btn-game"></button>
        <button id="btn-again" class="btn btn-game"></button>
      </div>
    </div>
  </body>
</html>
